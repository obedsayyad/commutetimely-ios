version: '3.8'

services:
  commutetimely-server:
    build: .
    container_name: commutetimely-server
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - JWT_SECRET=dev-jwt-secret-change-in-production
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

