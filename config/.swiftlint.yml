# SwiftLint Configuration for CommuteTimely

# Paths to include/exclude
included:
  - CommuteTimely
excluded:
  - Pods
  - Carthage
  - .build
  - CommuteTimely/Resources/Generated

# Opt-in rules
opt_in_rules:
  - array_init
  - attributes
  - closure_end_indentation
  - closure_spacing
  - contains_over_first_not_nil
  - empty_count
  - empty_string
  - explicit_init
  - extension_access_modifier
  - fatal_error_message
  - first_where
  - force_unwrapping
  - implicitly_unwrapped_optional
  - joined_default_parameter
  - literal_expression_end_indentation
  - multiline_arguments
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - redundant_nil_coalescing
  - sorted_first_last
  - trailing_closure
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call

# Disabled rules
disabled_rules:
  - todo
  - trailing_whitespace

# Rule configurations
line_length:
  warning: 120
  error: 150
  ignores_comments: true
  ignores_urls: true

file_length:
  warning: 500
  error: 1000

function_body_length:
  warning: 60
  error: 100

type_body_length:
  warning: 300
  error: 500

type_name:
  min_length: 2
  max_length:
    warning: 50
    error: 60

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - x
    - y
    - z

# Custom rules
custom_rules:
  no_print:
    name: "Print Usage"
    regex: '(print\()([^)]*)(\))'
    match_kinds:
      - identifier
    message: "Use Logger instead of print for production code"
    severity: warning
    
  no_force_try:
    name: "Force Try"
    regex: 'try!'
    message: "Avoid using try! - handle errors properly"
    severity: warning

# Reporter
reporter: "xcode"

